<title>Image Encryption & Decrytion - RONI</title>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
<script src="https://20220816.s3.ap-northeast-3.amazonaws.com/RONI-ImageEncryptionJS.js"></script>
<style>
    :root {
        --border-radius: 5px;
        --background-color: #f0f0f0;
        --color: #272727;
        --color2: #444444;
        --color3: #d6d6d6;
        --font: 'Space Grotesk', sans-serif;
    }

    body {
        font-family: var(--font);
        background-color: var(--background-color);
        color: var(--color);
    }

    .title {
        font-size: 30px;
    }



    .gen_img {
        width: 100%;
        display: flex;
        aspect-ratio: 1/1;
    }

    .upload {
        position: relative;
        box-sizing: border-box
    }

    .upload-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .en_section {

        width: 100%;
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
    }

    .encryt_file {
        display: none;
    }

    .encrpt_pw {
        width: 100%;
    }

    .but {
        height: 45px;
        margin: 0px 0px 10px 0px;
        width: 100%;
        color: var(--background-color);
        border-radius: var(--border-radius);
        background-color: var(--color2);
        border-style: unset;
        font-family: var(--font);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
    }

    .but:hover {
        background-color: var(--color);
    }

    .inputbox {
        height: 45px;
        margin: 0px 0px 10px 0px;
        color: var(---background-color);
        border-radius: var(--border-radius);
        background-color: var(--color3);
        border-style: unset;
        padding: 0 20;
        font-family: var(--font);
    }

    .main-functions {
        display: flex;
        gap: 10px;
        flex-wrap: nowrap;
        flex-direction: row;
    }

    @media(max-width:1100px) {
        .main-functions {
            flex-direction: column;
        }
    }
</style>

<body>
    <div class="title">
        Image Encryption & Decrytion - RONI
    </div>
    <div style="margin-bottom: 10px;">parented by RONI</div>
    <div style="background-color: var(--color2);height: 1px;"></div>
    <div class="main-functions">
        <div style="width: 100%;">
            <div style="font-size: 25px;margin:5px 0px;">
                Encryption
            </div>
            <div style="display: flex;width: 100%;gap: 10px;">
                <div style="width: 100%;">
                    <span>URL:</span>
                    <input id="encrypt_url" class="inputbox" style="width: 100%;"
                        value="https://pbs.twimg.com/media/Fu4WBQ9aQAIvgTC?format=jpg&name=360x360">

                </div>
                <div style="width: 800px;max-width: 500px;">
                    <span>Drop A File:</span>
                    <div id="upload_div"
                        style="background-color: var(--color3);height: 45px;border-radius: var(--border-radius);display: flex;justify-content: center;align-items: center;cursor: grab;gap: 5px;">
                        <span class="material-symbols-rounded" style="font-size: 30px;">
                            add
                        </span>
                        Click to Upload Image
                    </div>
                    <input id="encryt_file" class="encryt_file" type="file" accept="image/png, image/jpeg">
                </div>
            </div>
            <div>
                <span>Password ( Input a maximum 8 num password ):</span>
                <div style="display: flex;gap: 10px;">
                    <input id="encrpt_pw" class="inputbox encrpt_pw" type="number"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        placeholder="Input a maximum 8 num password" maxlength="8" value="55555555">
                    <button id="random_but" class="but" style="max-width: 300px;">
                        <span class="material-symbols-rounded" style="font-size: 30px;">
                            shuffle
                        </span>
                        Random Password</button>
                </div>
            </div>
            <div style="display: flex;gap: 5px;">
                <button id="encrypt_but" class="but">
                    <span class="material-symbols-rounded" style="font-size: 30px;">
                        function
                    </span>
                    Generate Encrypted Image</button>
            </div>
            <div id="en_section" class="img_div en_section">
                <div id="upload_div" class="gen_img upload">
                    <img id="img_ori" style="width: 100%; object-fit: contain;z-index: 5;">
                </div>
                <div class="gen_img">
                    <img id="img_processed" style="width: 100%;object-fit: contain;">
                </div>
            </div>
            <button id="sendtodecrypt_but" class="but">
                <span class="material-symbols-rounded" style="font-size: 30px;">
                    <span class="material-symbols-rounded">
                        arrow_downward
                    </span>
                </span>
                Send Encrypted Image To Decrypt</button>
        </div>
        <div style="width: 100%;">
            <div style="font-size: 25px;margin:5px 0px;">
                Decryption
            </div>
            <div style="display: flex;width: 100%;gap: 10px;">
                <div style="width: 100%;">
                    <span>URL:</span>
                    <input id="decrypt_url" class="inputbox" style="width: 100%;"
                        value="https://pbs.twimg.com/media/Fu4WBQ9aQAIvgTC?format=jpg&name=360x360">

                </div>
                <div style="width: 800px;max-width: 500px;">
                    <span>Drop A File:</span>
                    <div id="de_upload_div"
                        style="background-color: var(--color3);height: 45px;border-radius: var(--border-radius);display: flex;justify-content: center;align-items: center;cursor: grab;gap: 5px;">
                        <span class="material-symbols-rounded" style="font-size: 30px;">
                            add
                        </span>
                        Click to Upload Image
                    </div>
                    <input id="decryt_file" class="encryt_file" type="file" accept="image/png, image/jpeg">
                </div>
            </div>
            <div>
                <span>Password ( Input a maximum 8 num password ):</span>
                <div style="display: flex;gap: 10px;">
                    <input id="decrpt_pw" class="inputbox encrpt_pw" type="number"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        placeholder="Input a maximum 8 num password" maxlength="8" value="55555555">
                    <button id="de_random_but" class="but" style="max-width: 300px;">
                        <span class="material-symbols-rounded" style="font-size: 30px;">
                            shuffle
                        </span>
                        Random Password</button>
                </div>
            </div>
            <div style="display: flex;gap: 5px;">
                <button id="decrypt_but" class="but">
                    <span class="material-symbols-rounded" style="font-size: 30px;">
                        function
                    </span>
                    Generate Encrypted Image</button>
            </div>
            <div id="en_section" class="img_div en_section">
                <div id="de_upload_div" class="gen_img upload">
                    <img id="de_img_ori" style="width: 100%; object-fit: contain;z-index: 5;">
                </div>
                <div class="gen_img">
                    <img id="de_img_processed" style="width: 100%;object-fit: contain;">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    async function Test2(Method, Fast_mode, pw_ele_id, img_ori_id, img_pro_id, encryt_file, encrypt_url) {
        
        async function Process(event) {
            
            const encrpt_pw = document.getElementById(pw_ele_id).value;

            var data;
            if (typeof event == "string") {
                data = event;
            } else {
                data = event.target.result;
            }
            const ect = await ImageEncrypt(data, encrpt_pw, Method, Fast_mode);

            const img_ori = document.getElementById(img_ori_id);
            img_ori.src = data;
            document.getElementById(img_pro_id).src = ect;

            document.getElementById('sendtodecrypt_but').removeEventListener('click', innerf)
            document.getElementById('sendtodecrypt_but').addEventListener('click', innerf)

            async function innerf() {
                document.getElementById('de_img_ori').src = ect;
                document.getElementById('decrpt_pw').value = document.getElementById('encrpt_pw').value
                const ect2 = await ImageEncrypt(ect, document.getElementById('encrpt_pw').value, 1, 0);
                document.getElementById('de_img_processed').src = ect2;
            }
        }

        console.log('document.getElementById().files', document.getElementById(encryt_file).files)
        if (document.getElementById(encryt_file).files.length != 0) {
            const reader = new FileReader()
            const uploaded_file = document.getElementById(encryt_file).files;
            reader.readAsDataURL(uploaded_file[0])
            reader.onload = async (event) => {
                Process(event);
            }
        } else {
            Process(document.getElementById(encrypt_url).value);
        }

    }

    //Encrypt element
    document.getElementById('encrypt_but').addEventListener('click', function () {
        Test2(0, 0, 'encrpt_pw', 'img_ori', 'img_processed', 'encryt_file', 'encrypt_url');
    })
    document.getElementById('encryt_file').addEventListener('change', function () {
        document.getElementById('upload_div').textContent = 'File Upload';
        Test2(0, 0, 'encrpt_pw', 'img_ori', 'img_processed', 'encryt_file', 'encrypt_url');
    })
    document.getElementById('upload_div').addEventListener('click', function () {
        document.getElementById('encryt_file').click(0, 0);

    })
    document.getElementById('random_but').addEventListener('click', function () {
        document.getElementById('encrpt_pw').value = Math.floor(Math.random() * 100000000);
    })

    //Decrypt element
    document.getElementById('decrypt_but').addEventListener('click', function () {
        Test2(1, 0, 'decrpt_pw', 'de_img_ori', 'de_img_processed', 'decryt_file', 'decrypt_url');
    })
    document.getElementById('decryt_file').addEventListener('change', function () {
        document.getElementById('de_upload_div').textContent = 'File Upload';
        Test2(1, 0, 'decrpt_pw', 'de_img_ori', 'de_img_processed', 'decryt_file', 'decrypt_url');
    })
    document.getElementById('de_upload_div').addEventListener('click', function () {
        document.getElementById('decryt_file').click(0, 0);

    })
    document.getElementById('de_random_but').addEventListener('click', function () {
        document.getElementById('decrpt_pw').value = Math.floor(Math.random() * 100000000);
    })

</script>
